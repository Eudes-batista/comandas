<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:metadata>
        <f:viewAction  action="#{grupoBean.init()}"/>
    </f:metadata>
    <h:head id="head">
        <title>Grupos</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="resources/css/bootstrap.css" />
    </h:head>
    <h:body>
        <h:form id="frm" enctype="multipart/form-data">
            <p:messages closable="true" autoUpdate="true" />
            <div class="ui-fluid">
                <p:dataGrid id="tabelaGrupo" value="#{grupoBean.grupos}" layout="grid" var="g" columns="3" paginator="true" paginatorPosition="bottom" rows="6">
                    <f:facet name="header">
                        <h3>Lista de Grupos</h3>
                    </f:facet>
                    <div class="panel-primary">
                        <div class="panel-heading">
                            #{g.t51dsgrp}
                        </div>
                        <div class="panel-body">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-md-12 text-center">
                                        <p:graphicImage library="imagens" name="#{g.imagem}" width="150" cache="false"/>
                                    </div>
                                </div>
                            </div>  
                        </div>
                    </div>
                </p:dataGrid>
                <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank" >
                    <h:selectOneMenu class="form-control" value="#{grupoBean.grupo}" converter="omnifaces.SelectItemsConverter"
                                     required="true" requiredMessage="Grupo Ã© Obrigatorio" style="font-size: 14pt;">
                        <f:selectItem itemLabel="Selecione um Grupo" noSelectionOption="true" />
                        <f:selectItems value="#{grupoBean.grupos}" var="grupo" 
                                       itemLabel="#{grupo.t51dsgrp}" itemValue="#{grupo}"/>
                        <p:ajax event="valueChange" process="@this" />
                    </h:selectOneMenu>
                    <p:fileUpload  fileUploadListener="#{grupoBean.upload}" mode="advanced" skinSimple="true" update="frm:tabelaGrupo" process="frm"
                                   allowTypes="/(\.|\/)(jpg)$/" cancelLabel="Cancelar" uploadLabel="Carregar"
                                   auto="true" style="font-size: 18pt;text-align: center;" label="Selecione a imagem" sizeLimit="100000000"/>
                </p:panelGrid>  
            </div> 
        </h:form>
    </h:body>
</html>
