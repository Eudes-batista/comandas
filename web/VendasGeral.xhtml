<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:metadata>
        <f:viewAction action="#{vendaDetalheBean.init()}"/>
    </f:metadata>
    <h:head>
        <title>Vendas</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="shortcut icon" href="resources/imagens/food.png" type="image/x-icon" />
        <link rel="stylesheet" href="resources/css/bootstrap.css"/>
        <link rel="stylesheet" href="resources/css/vendas.css"/>
        <script>
            window.onload = function () {
                var inputs = document.querySelectorAll("input[type='date']");
                inputs.forEach(function (input) {
                    input.value = new Date().toLocaleDateString().split("/").reverse().join("-");
                });
            };
        </script>
    </h:head>
    <h:body>
        <div class="container-fluid">
            <!--BARRA CABECALHO-->
            <div class="row barra">
                <div class="col-md-4">
                    <h3 style="color: #fff">Detalhe de Vendas</h3>
                </div>
                <div class="col-md-2" style="font-size: 13pt;margin-top: 15px; text-align: right;color: #fff;">
                    <h5>Data Inicial</h5>
                </div>
                <div class="col-md-2" style="font-size: 13pt;margin-top: 15px;">
                    <h:inputText class="form-control" value="#{vendaDetalheBean.dataInicial}">
                        <f:passThroughAttribute name="type" value="date"/>
                        <f:passThroughAttribute name="placeholder" value="Data Inicial"/>
                        <f:convertDateTime type="date" pattern="yyyy-MM-dd" />
                    </h:inputText>
                </div>
                <div class="col-md-2" style="font-size: 13pt;margin-top: 15px; text-align: right;color: #fff;">
                    <h5>Data Final</h5>
                </div>
                <div class="col-md-2" style="font-size: 13pt;margin-top: 15px;margin-bottom: 10px;">
                    <h:inputText class="form-control" value="#{vendaDetalheBean.dataFinal}">
                        <f:passThroughAttribute name="type" value="date"/>
                        <f:passThroughAttribute name="placeholder" value="Data Inicial"/>
                        <f:convertDateTime type="date" pattern="yyyy-MM-dd" />
                    </h:inputText>
                </div>
            </div>
            <!--DASH VENDEDOR-->

            <div class="row">
                <div class="col-md-12"  >
                    <ui:repeat value="#{vendaDetalheBean.vendasGarcom}" var="vendaGarcom" >
                        <div class="col-md-4">
                            <div class="dash-box dash-box-color-2">
                                <div style="background: rgba(250,250,250,.2);padding: 5px;">
                                    <h5 style="color: #fff;font-size: 15pt;">#{vendaGarcom.GARCOM}</h5>
                                </div>
                                <div class="dash-box-body">
                                    <span class="dash-box-count">
                                        <h:outputLabel value="#{vendaGarcom.VENDAS}">
                                            <f:convertNumber pattern="###,##0.00"/>
                                        </h:outputLabel>
                                    </span>
                                    <span class="dash-box-title">
                                        <h:form>
                                            <p:commandLink oncomplete="PF('dialogoVisualizarItens').show();">#{vendaGarcom.ITENS} Itens vendidos</p:commandLink> 
                                        </h:form>
                                    </span>
                                </div>
                                <div class="row" style="color: #fff; text-align: center;">
                                    <div class="col-md-1"></div>
                                    <div class="col-md-5 valores-comissao">Comiss√£o 
                                        <h:outputText value="#{vendaGarcom.COMISSAO}">
                                            <f:convertNumber pattern="###,##0.00"/>
                                        </h:outputText>
                                    </div>
                                    <div class="col-md-5 valores-rejeicao">Sem 10% <h:outputText value="#{vendaDetalheBean.getQuantidadeRejeicaoDezPorcento(vendaGarcom.GARCOM)}"></h:outputText> Vendas</div>
                                </div>
                            </div>
                        </div>
                    </ui:repeat>    
                </div>
            </div>
        </div>
        <p:dialog showHeader="false" resizable="false" styleClass="mesa-modal" modal="true" responsive="true" fitViewport="true" draggable="false" width="300" id="dlVisualizarItens" widgetVar="dialogoVisualizarItens" dynamic="true" 
                  closable="true" closeOnEscape="true"
                  showEffect="fade" hideEffect="fade">
            <h3>Itens Vendidos</h3>
        </p:dialog>
    </h:body>
</html>
