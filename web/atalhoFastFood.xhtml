<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>
        <f:viewAction action="#{atalhoFastFoodBean.init()}" />
    </f:metadata>
    <h:head>
        <title>AtalhoFastFood</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="resources/css/bootstrap.css" /> 
        <link rel="stylesheet" href="resources/css/incluir-mesa.css" /> 
        <script>
            document.addEventListener("keydown", function (evt) {
                if (evt.keyCode === 27) {
                    window.location.href = "mesas.jsf";
                }
            });
        </script>
    </h:head>    
    <h:body>
        <div class="container-fluid comanda">
            <div class="row">
                <div class="col-md-12 label-campo">
                    <h3>Cadastro Atalhos</h3>
                </div>
                <h:form id="frm">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-6">
                                <h:inputText class="form-control" value="#{atalhoFastFoodBean.atalhoFastFood.referencia01}">
                                    <f:passThroughAttribute name="placeholder" value="Refencia 1"/>
                                </h:inputText>
                            </div>
                            <div class="col-md-6">
                                <h:inputText class="form-control" value="#{atalhoFastFoodBean.atalhoFastFood.descricao01}"
                                             readonly="true">
                                    <f:passThroughAttribute name="placeholder" value="Descrição 1"/>
                                </h:inputText>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <h:inputText class="form-control" value="#{atalhoFastFoodBean.atalhoFastFood.referencia02}">
                                    <f:passThroughAttribute name="placeholder" value="Refencia 2"/>
                                </h:inputText>
                            </div>
                            <div class="col-md-6">
                                <h:inputText class="form-control" value="#{atalhoFastFoodBean.atalhoFastFood.descricao02}"
                                             readonly="true">
                                    <f:passThroughAttribute name="placeholder" value="Descrição 2"/>
                                </h:inputText>
                            </div>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
