<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <f:metadata>
        <f:viewAction action="#{vendaDetalheBean.init()}"/>
    </f:metadata>
    <h:head>
        <title>Vendas</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="shortcut icon" href="resources/imagens/food.png" type="image/x-icon" />
        <link rel="stylesheet" href="resources/css/bootstrap.css"/>
        <link rel="stylesheet" href="resources/css/vendas.css"/>
        <script>
            window.onload = function () {
                var inputs = document.querySelectorAll("input[type='date']");
                inputs.forEach(function (input) {
                    input.value = new Date().toLocaleDateString().split("/").reverse().join("-");
                });
            };
        </script>
    </h:head>
    <h:body>
        <div class="container-fluid">
            <!--BARRA CABECALHO-->
            <div class="row barra">
                <div class="col-md-4">
                    <h3 style="color: #fff">Detalhe de Vendas</h3>
                </div>
                <div class="col-md-2" style="font-size: 13pt;margin-top: 15px; text-align: right;color: #fff;">
                    <h5>Data Inicial</h5>
                </div>
                <div class="col-md-2" style="font-size: 13pt;margin-top: 15px;">
                    <h:inputText class="form-control" >
                        <f:passThroughAttribute name="type" value="date"/>
                        <f:passThroughAttribute name="placeholder" value="Data Inicial"/>
                        <f:convertDateTime type="date" pattern="yyyy-MM-dd" />
                    </h:inputText>
                </div>
                <div class="col-md-2" style="font-size: 13pt;margin-top: 15px; text-align: right;color: #fff;">
                    <h5>Data Final</h5>
                </div>
                <div class="col-md-2" style="font-size: 13pt;margin-top: 15px;margin-bottom: 10px;">
                    <h:inputText class="form-control">
                        <f:passThroughAttribute name="type" value="date"/>
                        <f:passThroughAttribute name="placeholder" value="Data Inicial"/>
                        <f:convertDateTime type="date" pattern="yyyy-MM-dd" />
                    </h:inputText>
                </div>
            </div>
            <!--DASH VENDEDOR-->
            <div class="row">
                <div class="col-md-6 " >
                    <div class="quadro-valor" >
                        <ui:repeat value="#{vendaDetalheBean.vendasGarcom}" var="vendaGarcom">
                            <div class="col-md-4">
                                <div class="dash-box dash-box-color-2">
                                    <div style="background: rgba(250,250,250,.2);padding: 5px;">
                                        <h5 style="color: #fff;font-size: 15pt;">#{vendaGarcom.GARCOM}</h5>
                                    </div>
                                    <div class="dash-box-body">
                                        <span class="dash-box-count">
                                            <h:outputLabel value="#{vendaGarcom.VENDAS}">
                                                <f:convertNumber pattern="###,##0.00"/>
                                            </h:outputLabel>
                                        </span>
                                        <span class="dash-box-title">
                                            #{vendaGarcom.ITENS} Vendas
                                        </span>
                                    </div>

                                    <div class="dash-box-action">
                                        <button onclick="document.getElementById('tituloGarcom').focus();">Detalhar</button>
                                    </div>				
                                </div>
                            </div>
                        </ui:repeat>    
                    </div>
                </div>
                <!--QUADRO DE DETALHES-->
                <div class="col-md-6">
                    <div class="quadro-valor">
                        <div class="row">
                            <h3 style="margin-left: 20px;color: #bbb;font-weight: bold;">Jailza</h3>
                            <button id="tituloGarcom" style="border: none; background: transparent;width: 0px;height: 0px;outline: none;"></button>
                        </div>
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="row valores-venda"  >
                                        <div class="col-md-6">
                                            <div>
                                                Vendas:
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="row text-right" >
                                                120555
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row   valores-comissao">
                                        <div class="col-md-6">
                                            <div class="row">
                                                Comissão:
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="row text-right">
                                                125000
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row   valores-rejeicao">
                                        <div class="col-md-8">
                                            <div class="row">
                                                Rejeição 10%
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="row text-right">
                                                120
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-5 col-md-offset-1 tabela-pedido">
                                    <ul>
                                        <li style="width: 50%;">5245654</li>
                                        <li style="width: 40%;">120,66</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
