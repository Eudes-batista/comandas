<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>
        <f:viewAction action="#{DashboardBean.init()}" />
    </f:metadata>
    <h:head>
        <title>Facelet Title</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="resources/css/bootstrap.css" /> 
        <link rel="stylesheet" href="resources/css/dashboard.css" /> 
        <h:outputScript library="js" name="jquery-3.2.1.min.js" />
        <h:outputScript library="js" name="Chart.js" />
        <script>
            window.onload = function () {
                var url = "http://" + document.domain + ":8080/comandas/relatorio/grafico";
                $.getJSON(url, function (data) {
                    var context = document.getElementById("bar-chart");
                    var chart = new Chart(context, {
                        type: "bar",
                        data: {
                            labels: ["Vendas por Garçom em R$"],
                            datasets: data
                        }
                    });
                });
                var url = "http://" + document.domain + ":8080/comandas/relatorio/grafico/vendedores";
                $.getJSON(url, function (data) {
                    var context = document.getElementById("bar10-chart");
                    var chart = new Chart(context, {
                        type: "bar",
                        data: {
                            labels: ["Rejeição de 10%"],
                            datasets: data
                        }
                    });
                });
                var url = "http://" + document.domain + ":8080/comandas/relatorio/grafico/comissao";
                $.getJSON(url, function (data) {
                    var context = document.getElementById("bar20-chart");
                    var chart = new Chart(context, {
                        type: "bar",
                        data: {
                            labels: ["Comissao em R$"],
                            datasets: data
                        }
                    });
                });
            };
        </script>
    </h:head>
    <h:body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <h3 style="color:#aaa;">Vendas de Hoje</h3>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4">
                    <div class="dash-box dash-box-color-1">
                        <div class="dash-box-icon">
                            <i class="glyphicon glyphicon-usd"></i>
                        </div>
                        <div class="dash-box-body">
                            <span class="dash-box-count">
                                <h:outputLabel value="#{DashboardBean.totalVenda.VENDAS}">
                                    <f:convertNumber pattern="###,##0.00"/>
                                </h:outputLabel>
                            </span>
                            <span class="dash-box-title">
                                Vendas
                            </span>
                        </div>

                        <div class="dash-box-action">
                            <button onclick="location.href='VendasGeral.jsf'">Mais Informações</button>
                        </div>				
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="dash-box dash-box-color-2">
                        <div class="dash-box-icon">
                            <i class="glyphicon glyphicon-user"></i>
                        </div>
                        <div class="dash-box-body">
                            <span class="dash-box-count">#{DashboardBean.quantidadeClientesAtendidos}</span>
                            <span class="dash-box-title">Clientes atendidos</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="dash-box dash-box-color-3">
                        <div class="dash-box-icon">
                            <i class="glyphicon glyphicon-list"></i>
                        </div>
                        <div class="dash-box-body">
                            <span class="dash-box-count">
                                <h:outputLabel value="#{DashboardBean.totalVenda.ITENS}">
                                    <f:convertNumber />
                                </h:outputLabel>
                            </span>
                            <span class="dash-box-title">Itens Vendidos</span>
                        </div>

                        <div class="dash-box-action">
                            <button>Mais Informações</button>
                        </div>				
                    </div>
                </div>
            </div>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-4" align="center"  >
                        <div style="width:100%;height:300px">
                            <canvas id="bar-chart"></canvas>
                        </div>
                    </div>
                    <div class="col-md-4" align="center" >
                        <div style="width:100%;height:300px">
                            <canvas id="bar10-chart"></canvas>
                        </div>
                    </div>
                    <div class="col-md-4" align="center" >
                        <div style="width:100%;height:300px">
                            <canvas id="bar20-chart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
