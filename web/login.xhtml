<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>
        <link rel="stylesheet" href="resources/css/bootstrap.css"/>
        <style>
            .jumbotron{
                margin-left: auto;
                margin-right: auto;
                margin-top: 20px;
                padding: 20px;
                width: 500px;
            }
            .form-control{
                margin-bottom: 5px;
            }
        </style>
    </h:head>
    <h:body>
        <h:form>
            <div class="jumbotron">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <h3 >Login</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <h:outputLabel for="usuario" value="Usuario" />
                            <h:inputText id="usuario" class="form-control" >
                                <f:passThroughAttribute name="placeholder" value="Usuario obrigatorio!"/>
                            </h:inputText>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <h:outputLabel for="senha" value="Senha" />
                            <h:inputSecret id="senha" class="form-control">
                                <f:passThroughAttribute name="placeholder" value="senha obrigatorio!"/>                                
                            </h:inputSecret>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <h:commandLink class="btn btn-success">
                                <i class="glyphicon glyphicon-check"></i> Logar
                            </h:commandLink>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
