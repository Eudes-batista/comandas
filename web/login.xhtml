<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:metadata>
        <f:viewAction action="#{loginBean.init()}"/>
    </f:metadata>
    <h:head>
        <title>Login</title>
        <link rel="stylesheet" href="resources/css/bootstrap.css"/>
        <style>
            .jumbotron{
                margin-left: auto;
                margin-right: auto;
                margin-top: 20px;
                padding: 20px;
                width: 500px;
                box-shadow: 1px 1px 1px #bbb;
            }
            .form-control{
                margin-bottom: 5px;
            }
        </style>
    </h:head>
    <h:body>
        <h:form>
            <div class="jumbotron">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <h3>Login</h3>
                            <p:separator/>
                            <p:messages id="msgUsuario" showIcon="false"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <h:outputLabel for="usuario" value="Usuario" />
                            <h:inputText id="usuario" class="form-control" required="true"
                                         requiredMessage="Usuario Obrigatorio!"
                                         value="#{loginBean.usuario.NOME}" onkeyup="this.value=this.value.toUpperCase();">
                                <f:passThroughAttribute name="placeholder" value="Usuario obrigatorio!"/>
                            </h:inputText>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <h:outputLabel for="senha" value="Senha" />
                            <h:inputSecret id="senha" class="form-control" required="true"
                                           requiredMessage="Senha Obrigatoria!" value="#{loginBean.usuario.SENHA}">
                                <f:passThroughAttribute name="placeholder" value="senha obrigatorio!"/>                                
                            </h:inputSecret>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <h:commandLink class="btn btn-success"
                                           actionListener="#{loginBean.logar()}">
                                <i class="glyphicon glyphicon-check"></i> Logar
                                <f:ajax render="msgUsuario" execute="@form" />
                            </h:commandLink>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
